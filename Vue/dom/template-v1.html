<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- Echo de um dado no HTML -->
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        // ID da div no HTML
        el: '#app',
        // Dados a serem tratados (Variaveis)
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
