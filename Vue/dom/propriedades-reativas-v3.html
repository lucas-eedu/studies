<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="dimunuir">Dimunuir</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }} </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        // As propriedades computadas também são chamadas de valor computado. Isso significa que eles são atualizados e podem ser alterados a qualquer momento. Além disso, ele armazena em cache os dados até que sejam alterados. Quando o Vue é instanciado, as propriedades calculadas são convertidas em uma propriedade.
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
            }
        },
        // Propriedade watch serve para monitorar dados
        watch: {
            contador(novo, antigo) {
                // Funcao para zerar o contador depois de 2 segundos || ArrowFunction
                setTimeout( () => {
                    this.contador = 0;
                }, 2000)
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            dimunuir() {
                this.contador--;
            },
        }
    });
</script>
